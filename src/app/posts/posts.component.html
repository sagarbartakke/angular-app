<div class="container  m-2">
  <div class="card m-2 rounded" *ngFor="let post of posts$">
    <div class="card-body">
      <h5 class="card-title text-primary">
          <i class="fab fa-hubspot text-warning"></i> {{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      <small class="float-right"><a routerLink="/users/{{post.userId}}"><i class="fas fa-eye"></i> View User</a></small>
    </div>
  </div>
</div>
