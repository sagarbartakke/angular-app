<h2 mat-dialog-title>Add Post</h2>
<mat-dialog-content>
  <div class="post-form">
    <mat-form-field class="post-full-width">
      <input matInput placeholder="Title" required [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field class="post-full-width">
      <textarea matInput placeholder="Post Description" [(ngModel)]="data.body" required></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Post</button>
</div>
